<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <title>CRUD | Subscriber-List</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Subscriber-List</h1>
                    <hr/>
                    <div class="mx-0 my-3">
                        <a th:href="@{/crud/subscriber/create/}" class="btn btn-outline-primary"><i class="fas fa-subscriber-plus ml-2"></i> Add Subscriber</a>
                    </div>
                    <div th:switch="${subscribers}">
                        <div th:case="null">No subscribers yet!</div>
                        <div th:case="*">
                            <table class="table table-responsive-md">
                                <thead>
                                <tr>
                                    <th>Detail</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>User Name</th>
                                    <th>Signed Up</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="subscriber : ${subscribers}">
                                    <td><a th:href="@{/crud/subscriber/{id}/detail/(id=${subscriber.id})}" class="btn btn-outline-info"><i class="fas fa-user-check ml-2"></i></a></td>
                                    <td><a th:href="@{/crud/subscriber/{id}/update/(id=${subscriber.id})}" class="btn btn-outline-info"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/crud/subscriber/{id}/delete/(id=${subscriber.id})}" class="btn btn-outline-danger"><i class="fas fa-user-times ml-2"></i></a></td>
                                    <td th:text="${subscriber.getFirstName()}"></td>
                                    <td th:text="${subscriber.getLastName()}"></td>
                                    <td th:text="${subscriber.getUserName()}"></td>
                                    <td th:text="${subscriber.getSignedUp()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
