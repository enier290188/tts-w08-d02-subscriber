<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <title>CRUD | Subscriber-Update</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12 offset-md-3 col-md-6">
                            <th:block th:if="${error==true}">
                                <h1 th:text="'Subscriber-Update: '"></h1>
                                <hr/>
                                <div th:text="${errorMessage}" class="mx-0 my-3 p-3 bg-danger text-white"></div>
                            </th:block>
                            <th:block th:if="${error==false}">
                                <h1 th:text="'Subscriber-Update: '+${subscriber.firstName}+' '+${subscriber.lastName}"></h1>
                                <hr/>
                                <form th:action="@{/crud/subscriber/{id}/update/(id=${subscriber.id})}" th:object="${subscriber}" method="post">
                                    <ul th:if="${#fields.hasErrors('*')}">
                                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                    </ul>
                                    <div class="row">
                                        <div class="form-group col-12">
                                            <label for="firstName" class="col-form-label">First Name:</label>
                                            <input type="text" th:field="*{firstName}" id="firstName" class="form-control" placeholder="First Name"/>
                                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
                                        </div>
                                        <div class="form-group col-12">
                                            <label for="lastName" class="col-form-label">Last Name:</label>
                                            <input type="text" th:field="*{lastName}" id="lastName" class="form-control" placeholder="Last Name"/>
                                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                                        </div>
                                        <div class="form-group col-12">
                                            <label for="userName" class="col-form-label">User Name:</label>
                                            <input type="text" th:field="*{userName}" id="userName" class="form-control" placeholder="User Name"/>
                                            <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></span>
                                        </div>
                                        <div class="form-group col-12">
                                            <hr/>
                                            <button type="submit" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i> Update</button>
                                            <a th:href="@{/crud/subscriber/{id}/detail/(id=${subscriber.id})}" class="btn btn-outline-info"><i class="fas fa-user-check ml-2"></i> Detail</a>
                                            <a th:href="@{/crud/subscriber/{id}/delete/(id=${subscriber.id})}" class="btn btn-outline-danger"><i class="fas fa-user-times ml-2"></i> Delete</a>
                                        </div>
                                    </div>
                                </form>
                            </th:block>
                            <hr/>
                            <div>
                                <a th:href="@{/crud/subscriber/}"><<< Back to Subscriber List</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
