<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Subscriber Sign-Up</title>
    </head>
    <body>
        <h3>Subscriber Sign-up Form</h3>
        <p>Thank you for signing up!</p>
        <h4>Subscriber:</h4>
        <p th:text="${firstName}"></p>
        <p th:text="${lastName}"></p>
        <p th:text="${userName}"></p>
    </body>
</html>
